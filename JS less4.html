        let a = prompt('Введите число от 0-999');
        if (a > 999 || isNaN(+a)){
            console.log('Введенное число больше 999 или вы ввели не число');
            console.log({});
        }else{
            func(a);
        }

        function func(a){

         let arr = a.split('');

         let b = arr.length - 1;

         const obj = {
             units:arr[b],
             dozens:arr[--b] || 0,
             hundreds: arr[--b] || 0
         };

         console.log(obj);
        }
